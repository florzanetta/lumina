<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Lumina{% endblock %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<style type="text/css">
	   ul.errorlist li {
	       color: #e00;
	   }
	</style>
</head>
<body>

    <div class="container">
      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <!-- <li class="active"> -->
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'album_list' %}">Lista de albumes</a></li>
          <li><a href="{% url 'album_create' %}">Agregar album</a></li>
          <li><a href="{% url 'image_list' %}">Lista de imagenes</a></li>
          <li><a href="{% url 'image_create' %}">Agregar imagen</a></li>
          <li><a href="{% url 'logout' %}">Salir</a></li>
          <li class="active"><a href="{% url 'admin:lumina_album_changelist' %}" target="_blank">Album</a></li>
          <li class="active"><a href="{% url 'admin:lumina_image_changelist' %}" target="_blank">Image</a></li>
        </ul>
        <h3 class="muted">Lumina</h3>
      </div>

    <hr/>
 
	{% if messages %}
		{% for message in messages %}
			<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
		{% endfor %}
	{% endif %}

{% block content %}
{% endblock content %}

    </div>
<script src="/static/jquery-1.9.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
