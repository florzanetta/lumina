{% extends "lumina/base.html" %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{% block title %}Lumina - {{ title }}{% endblock %}</title>
</head>
<body>

{% block content %}

    <h3>{{ title }}</h3>
    <form action="." method="post">{% csrf_token %}
	    <table class="table">
	        {{ form.as_table }}
	        <tr>
               <td> </td>
	           <td><input type="submit" value="{{ submit_label }}" class="btn btn-primary"></td>
	        </tr>
		</table>
    </form>

{% endblock content %}

</body>
</html>
