{% extends "lumina/base.html" %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{% block title %}Lumina - Agregar imagen{% endblock %}</title>
</head>
<body>

	{% block content %}

	<h3>Agregar imagen // HTML5 + client-side thumbnail</h3>
	<form action="." method="post" enctype="multipart/form-data">
		<!-- { % csrf_token % } -->
		<table class="table">

			<tr>
				<td>Imagenes</td>
				<td><input id="fileinput" type="file" name="images" multiple></td>
			</tr>

			<tr>
				<td></td>
				<td>
					<input type="button" value="Subir inmediatamente" class="btn btn-primary">
					<a href="javascript:void(0);" onclick="subir_previsualizacion();"
						class="btn btn-primary">Subir previsualizacion</a>
				</td>
			</tr>
		</table>
	</form>

	<div id="status">
	</div>

	{% endblock content %}

	{% block javascript_bottom %}
	<script type="text/javascript">

	function subir_previsualizacion() {
		var fileInput = $("#fileinput")[0];
		var fileList = fileInput.files;
		var filesToUpload = fileList;
		var status = $('#status');
		for (x=0; x < filesToUpload.length; x++) {
			var fileToUpload = filesToUpload[x];
			status.append("<p>Archivo: " + fileToUpload.name + "( " + fileToUpload.size + "bytes)</p>");
		}
	}

	</script>
	{% endblock %}

</body>
</html>
