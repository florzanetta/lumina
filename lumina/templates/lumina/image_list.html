{% extends "lumina/base.html" %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{% block title %}Lumina - Image list{% endblock %}</title>
</head>
<body>

{% block content %}

	<h3>Imagenes para '{{ user }}'</h3>

    {% for image in object_list %}
        {% include 'lumina/include/image.html' with image=image only %}
    {% empty %}
        <p>No hay imagenes...</p>
    {% endfor %}

{% endblock content %}

</body>
</html>
