{% extends "lumina/base.html" %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{% block title %}Lumina - Image list{% endblock %}</title>
</head>
<body>

{% block content %}

	<h1>Images for {{ user }}</h1>
	
	<ul>
	{% for image in object_list %}
	    <li><a href="{% url 'image_detail' image.pk %}">{{ image }}</a></li>
	{% empty %}
	    <li>No images...</li>
	{% endfor %}
	</ul>

{% endblock content %}

</body>
</html>
