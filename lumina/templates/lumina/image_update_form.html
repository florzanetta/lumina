{% extends "lumina/base.html" %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{% block title %}Lumina - Agregar imagen{% endblock %}</title>
</head>
<body>

{% block content %}

    <h3>Editar imagen</h3>
    <form action="." method="post">{% csrf_token %}
	    <table class="table">
            <tr>
               <td>Imagen:</td>
               <td><img class="media-object" src="{% url 'image_thumb_64x64' object.pk %}">
               {% if not object.image %}
                    <i class="icon-warning-sign"></i>
                    <small><em>Esta imagen sólo está disponible como <strong>vista previa</strong></em></small>
               {% endif %}
               </td>
            </tr>
	        {{ form.as_table }}
	        <tr>
               <td>&nbsp;</td>
	           <td><input type="submit" value="Actualizar" class="btn btn-primary"></td>
	        </tr>
		</table>
    </form>

{% endblock content %}

</body>
</html>
