{% extends "lumina/base.html" %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{% block title %}Lumina Home{% endblock %}</title>
</head>
<body>

{% block content %}

	<h1>Images for {{ user }}</h1>
	
	<ul>
	{% for image in images %}
	    <li>{{ image }}</li>
	{% empty %}
	    <li>No images...</li>
	{% endfor %}
	</ul>

{% endblock content %}

</body>
</html>
